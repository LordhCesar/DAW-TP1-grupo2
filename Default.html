<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP Grupo 2</title>
</head>

<body>

    <form action="" method="get">
    <table>
        <tr>
            <td colspan="4">
                <div>
                    <P class="texto">ENTRADAS-TEK</P>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td>
                <label for="equipo"><span>Encuentros</span> </label>
            </td>
            <td>
                <select name="equipo" id="equipo">
                    <option value="1">Barcelona - Ath. Bilbao</option>
                    <option value="2">Real Madrid - Sp. Gijón</option>
                    <option value="3">Dep. La Coruña - Sevilla</option>
                </select>
            </td>
            <td>
                <label for="ubicacion"><span>Ubicación</span> </label>
            </td>
            <td>
                <select name="ubicacion" id="ubicacion">
                    <option value="1">Popular Local</option>
                    <option value="2">Popular Visitante</option>
                    <option value="3">Platea Local</option>
                    <option value="4">Platea Visitante</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> <label for="entradas"><span>Cantidad de entradas</span> </label></td>
            <td><input type="number" id="entradas"></td>
            <td><label for="precio"><span>Precio</span> </label></td>
            <td><input type="number" id="precio"></td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div>
                    <p class="texto">INFORMACIÓN DE PAGO</P>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td><label for="apellido"><span>Apellido</span> </label></td>
            <td><input type="text" id="apellido"></td>
            <td><label for="nombre"><span>Nombre</span> </label></td>
            <td><input type="text" id="nombre"></td>
        </tr>
        <tr>
            <td><label for="email"><span>E-Mail</span> </label></td>
            <td><input type="email" id="email"></td>
            <td>
                <label for="confirmationEmail"><span>Confirmar E-Mail</span> </label>
            </td>
            <td><input type="email" id="confirmationEmail"></td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div>
                <p class="texto">SELECCIONE TARJETA DE CREDITO</P>
            </div>
                </td>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
    
            <th rowspan="2" colspan="4">
                <img src="./img/Visa.png" alt="">
                <img src="./img/MasterCard.png" alt="">
                <img src="./img/American.png" alt="">
                <br>
                <input type="radio" name="tarjeta" id="tarjetaV" value="Visa">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="tarjeta" id="tarjetaM" value="MasterCard">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="tarjeta" id="tarjetaA" value="AmericanExpress">
            </th>    
            
        </tr>
        <tr>
            <th> </th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td colspan="4">
                <hr>
            </td>
        </tr>
        <tr>
            <th colspan="4">
                <button type="submit" value="Aceptar" class="boton">Aceptar</button>
                <button type="reset" value="Limpiar" class="boton">Limpiar</button>
            </td>
            
        </tr>
    </table>
    </form>
    <script src="validacion.js"></script>
</body>

</html>
